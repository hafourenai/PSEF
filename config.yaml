# Post-Scanning Exploitation Framework Configuration

name: "PSEF Professional"
version: "2.0"

# HTTP Settings
http:
  timeout: 30
  max_retries: 3
  rate_limit_delay: 0.5  # seconds between requests
  user_agent: "PSEF-Security-Scanner/2.0"
  verify_ssl: false  # Set to true in production
  follow_redirects: false
  
# Exploitation Settings
exploitation:
  max_threads: 5
  max_payloads_per_type: 50
  confidence_threshold: 0.7
  
  # Technique-specific settings
  sqli:
    max_column_detection: 20
    time_delay_threshold: 2.0  # seconds
    boolean_difference_threshold: 100  # bytes
    
  xss:
    test_encoding_bypass: true
    test_event_handlers: true
    
  idor:
    test_incremental: true
    test_random_ids: true
    max_id_variations: 10
    
# Verification Settings
verification:
  require_multiple_signals: true
  min_confidence: 0.7
  statistical_significance: true
  
# Reporting Settings
reporting:
  include_technical_details: true
  include_recommendations: true
  include_iocs: true
  anonymize: false
  
# Safety Settings
safety:
  block_internal_ips: true
  max_request_size: 10485760  # 10MB
  allowed_protocols: ["http", "https"]
  disallowed_paths:
    - "/admin"
    - "/cgi-bin"
    - "/wp-admin"
    - "/server-status"
    
# Logging Settings
logging:
  level: "INFO"
  file: "psef.log"
  max_size: 10485760  # 10MB
  backup_count: 5
